<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- TalentVerse Premium Gradient -->
    <linearGradient id="tvGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>

    <!-- Gold Accent Gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#F4D03F"/>
    </linearGradient>

    <!-- Teal Accent Gradient -->
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="#030303"/>

  <!-- Outer Ring -->
  <rect x="6" y="6" width="88" height="88" rx="18" fill="none" stroke="url(#tvGrad)" stroke-width="1.5" opacity="0.4"/>

  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="32" fill="none" stroke="url(#tvGrad)" stroke-width="1" opacity="0.3"/>

  <!-- TV Logo Mark -->
  <g filter="url(#glow)">
    <!-- T letter -->
    <path d="M25 30 L45 30 M35 30 L35 55" fill="none" stroke="url(#goldGrad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- V letter -->
    <path d="M50 30 L60 55 L70 30" fill="none" stroke="url(#tealGrad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- African Star accent -->
  <g transform="translate(50, 70)">
    <path d="M0 -8 L2 -2 L8 -2 L3 2 L5 8 L0 4 L-5 8 L-3 2 L-8 -2 L-2 -2 Z" fill="url(#goldGrad)" opacity="0.8"/>
  </g>

  <!-- Corner accents - African flag colors -->
  <circle cx="16" cy="16" r="2" fill="#CE1126" opacity="0.7"/>
  <circle cx="84" cy="16" r="2" fill="#FCD116" opacity="0.7"/>
  <circle cx="16" cy="84" r="2" fill="#006B3F" opacity="0.7"/>
  <circle cx="84" cy="84" r="2" fill="#D4AF37" opacity="0.7"/>
</svg>
