<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Premium Gradient -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>

    <!-- Accent Gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner Shadow -->
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="#030303"/>

  <!-- Outer Ring -->
  <rect x="6" y="6" width="88" height="88" rx="18" fill="none" stroke="url(#mainGrad)" stroke-width="1.5" opacity="0.4"/>

  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="32" fill="none" stroke="url(#mainGrad)" stroke-width="1" opacity="0.3"/>

  <!-- Main Lynx "L" Mark -->
  <g filter="url(#glow)">
    <!-- Stylized L shape -->
    <path d="M35 28 L35 72 L65 72" fill="none" stroke="url(#mainGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Accent dot -->
    <circle cx="65" cy="42" r="6" fill="url(#accentGrad)"/>
  </g>

  <!-- Corner accents -->
  <circle cx="16" cy="16" r="2" fill="#a855f7" opacity="0.6"/>
  <circle cx="84" cy="16" r="2" fill="#6366f1" opacity="0.6"/>
  <circle cx="16" cy="84" r="2" fill="#06b6d4" opacity="0.6"/>
  <circle cx="84" cy="84" r="2" fill="#10b981" opacity="0.6"/>
</svg>
