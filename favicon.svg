<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" rx="24" fill="#030303"/>
  <rect x="8" y="8" width="84" height="84" rx="18" fill="none" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
  <g filter="url(#glow)">
    <circle cx="50" cy="50" r="20" fill="url(#grad)" opacity="0.9"/>
  </g>
  <text x="50" y="58" font-family="system-ui, sans-serif" font-size="28" font-weight="800" fill="white" text-anchor="middle">L</text>
</svg>
